<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

	    <title>Spending Tracker</title>

        <script src="libraries/jquery/jquery.js"></script>
        <script src="libraries/jquery/jquery-ui.js"></script>
        <link href="libraries/jquery/jquery-ui.css" rel="stylesheet">
        <script src="libraries/parsley.min.js"></script>
        <script src="libraries/Chart.min.js"></script>

        <link rel="stylesheet" href="css/format.css">
        <link rel="stylesheet" href="css/parsley.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/burgerMenu.css">
        <link rel="stylesheet" href="css/TransactionList.css">
        <link rel="stylesheet" href="css/settings.css">
        <link rel="stylesheet" href="css/addEditPages.css">

        <script src="js/spending-tracker.js"></script>
        <script src="js/data.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="phoneBorderTop" class="phoneBorder"></div>
                <div id="content">
                    <div id="topBar">
                        <button id='burgerButton' class='home transactionsList settings'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                        <input class="addEditCategories addEditTransactions" type='button' id="cancelButton" value="&#x2715">
                        <h1 class="addEditCategories">Category</h1>
                        <h1 class="addEditTransactions">Transaction</h1>
                        <h1 class="home transactionsList">November</h1>
                        <h1 class="settings">Settings</h1>
                        <button class="addEditCategories addEditTransactions" id='saveButton'>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                            </svg>
                        </button>
                        <button id="addTransaction" class='transactionsList'>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                            </svg>
                        </button>
                    </div>

					<nav class="burgerMenu">
                        <div id="homeButton" class='menuButton'>
                            <input type="button" id="goBackHome" value="Home">
                        </div>
                        <hr>
                        <div id="transactionsButton" class='menuButton'>
                            <input type="button" id="goTransactions" value="Transactions">
                        </div>
                        <hr>
                        <div id="timePeriodButton" class='menuButton'>
                            <input type="button" id="goChangeTimePeriod" value="Time Period">
                            <hr class='hide'>
                            <div id="timeContainer">
                                <div id="dailyContainer">
                                    <div id="svgContainer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <path d="M3 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                    <div id="buttonContainer">
                                        <input type="button" id="dailyButton" value="Daily">
                                    </div>
                                </div>
                                <div id="weeklyContainer">
                                    <div id="svgContainer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <path d="M3 6.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                    <div id="buttonContainer">
                                        <input type="button" id="weeklyButton" value="Weekly">
                                    </div>
                                </div>
                                <div id="biWeeklyContainer">
                                    <div id="svgContainer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <path d="M3 6.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1zM11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                    <div id="buttonContainer">
                                        <input type="button" id="biWeeklyButton" value="Bi-Weekly">
                                    </div>
                                </div>
                                <div id="monthlyContainer">
                                    <div id="svgContainer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <text x="2.1" y="10.5" font-family="Helvetica Neue, Arial, sans-serif"  font-size="3pt">Month</text>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                    <div id="buttonContainer">
                                        <input type="button" id="monthlyButton" value="Monthly">
                                    </div>
                                </div>
                                <div id="yearlyContainer">
                                    <div id="svgContainer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <text x="3.7" y="10.5" font-family="Helvetica Neue, Arial, sans-serif" font-size="3pt">Year</text>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                    <div id="buttonContainer">
                                        <input type="button" id="yearlyButton" value="Yearly">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!--<div id="remindersButton" class='menuButton'>
                            <input type="button" id="goReminders" value="Reminders">
                        </div>
                        <hr>--> <!--Put inside settings page?-->
                        <div id="settingsButton" class='menuButton'>
                            <input type="button" id="goSettings" value="Settings">
                        </div>
                    </nav>

                    <div id="pageContent">

                        <div class='home'>
                            <h2 id='incomeLabel'>Income:</h2>
                            <h2 id='incomeAmount'></h2>
                            <div id='incomeGraphContainer' class='graphContainer'>
                                <!--<div id='incomeGraph' class='graph'></div>-->
                                <canvas id="incomeGraph"></canvas>
                            </div>
                            <div id='incomeLegend' class='legend'>
                                <div class='expandPanel'>
                                    <div class='expandPanelArrow'></div>
                                </div>
                                <div class='legendContent'>
                                    <div class='legendContentWrapper'>
                                        <div id='incomeCategories'>
                                        </div>
                                        
                                        <div class='buttonWrapper'>
                                            <input type='button' id="addIncomeCategory" class="addCategory" value="&plus;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h2 id='expenseLabel'>Expenses:</h2>
                            <h2 id='expenseAmount'></h2>
                            <div id='expenseGraphContainer' class='graphContainer'>
                                <canvas id='expenseGraph'></canvas>
                            </div>
                            <div id='expenseLegend' class='legend'>
                                <div class='expandPanel'>
                                    <div class='expandPanelArrow'></div>
                                </div>
                                <div class='legendContent'>
                                    <div class='legendContentWrapper'>
                                        <div id='expenseCategories'>
                                        </div>

                                        <div class='buttonWrapper'>
                                            <input type="button" id="addExpenseCategory" class="addCategory" value="&plus;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h2 id='balanceLabel'>Balance:</h2>
                            <h2 id='balanceAmount'></h2>
                        </div>

                        <div id="transactionsListContent" class='transactionsList'>
                        </div>

                        <form id='addEditPages' data-parsley-validate>
                            <div class="addEditCategories">
                                <label for="categoryName">Name:</label>
                                <div class='requiredInput'>
                                    <input type="text" id="categoryName" name="categoryName" class='nameFormat' data-parsley-prevent-duplicate=""
                                        data-parsley-required="" data-parsley-required-message="Enter a name for the category.">
                                </div>

                                <label for="categoryColour">Colour:</label>
                                <input type="color" id="categoryColour" name="categoryColour">

                                <label for='setCategoryBudget' class='expenseCategory'>Set Budget:
                                    <span id='tooltip'>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                                        </svg>
                                    </span>
                                </label>
                                <input type='checkbox' id='setCategoryBudget' name="setCategoryBudget" class="expenseCategory">

                                <label for='categoryBudget' class='categoryBudget'>Budget:</label>
                                <div class='requiredInput'><input type="text" id="categoryBudget" name="categoryBudget" class='categoryBudget monetaryAmount' 
                                        data-parsley-required="" data-parsley-required-message="Enter a dollar budget amount."></div>

                                <label for="categoryBudgetEvery" class='categoryBudget'>&nbsp;&nbsp;Every:</label>
                                <div id="categoryBudgetEvery" class='categoryBudget'>
                                    <label for="categoryBudgetEvery_Number" style="display: none">Number:</label>
                                    <input type="text" id="categoryBudgetEvery_Number" name="categoryBudgetEvery_Number" class="wholeNumber" maxlength="3" 
                                        data-parsley-required="" data-parsley-required-message="Enter a number for the time period." data-parsley-errors-container="#categoryBudgetEvery_ErrorContainer">

                                    <label for="categoryBudgetEvery_TimePeriod" style="display: none">Time Period:</label>
                                    <select id="categoryBudgetEvery_TimePeriod" name="categoryBudgetEvery_TimePeriod" data-parsley-required="" data-parsley-required-message="Select the time period."
                                        data-parsley-errors-container="#categoryBudgetEvery_ErrorContainer">
                                        <option value="">Select...</option>
                                        <option value="days">Day(s)</option>
                                        <option value="weeks">Week(s)</option>
                                        <option value="months">Month(s)</option>
                                        <option value="years">Year(s)</option>
                                    </select>

                                    <div id="categoryBudgetEvery_ErrorContainer"></div>
                                </div>

                                <label for="categoryWarning" class='categoryBudget'>Warning:</label>
                                <input type="text" id="categoryWarning" name="categoryWarning" class='categoryBudget monetaryAmount'>

                                <div id="editCategory">
                                    <hr>
                                    <input type="button" id="addTransactionWithinCategory" value="Add Transaction">
                                    <hr>
                                    <input type='button' id='deleteCategory' value="Delete">
                                </div>
                            </div>
                            <div class="addEditTransactions">
                                <label for="transactionType">Type:</label>
                                <div class='requiredInput'><select id="transactionType" name="transactionType" data-parsley-required="" data-parsley-required-message="Select the transaction type.">
                                    <option value="" selected disabled>Select...</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select></div>

                                <label for="transactionCategory_Select">Category:</label>
                                <div class='requiredInput'><select id="transactionCategory_Select" name="transactionCategory_Select" data-parsley-required="" data-parsley-required-message="Select a category for this transaction.">
                                    <option value="">Select...</option>
                                </select></div>

                                <label for="transactionAmount">Amount:</label>
                                <div class='requiredInput'>
                                    <input type="text" id="transactionAmount" name="transactionAmount" class="monetaryAmount" data-parsley-required="" data-parsley-required-message="Enter the transaction amount.">
                                </div>

                                <label for="transactionDate">Date:</label>
                                <input type="date" id="transactionDate" name="transactionDate">

                                <label for="transactionRepeat_Check">Repeat:</label>
                                <input type="checkbox" id="transactionRepeat_Check" name="transactionRepeat_Check">

                                <label for="transactionRepeatEvery" class='transactionRepeat'>&nbsp;&nbsp;Every:</label>
                                <div id="transactionRepeatEvery" class='transactionRepeat'>
                                    <label for="transactionRepeatEvery_Number" style="display: none">Number:</label>
                                    <input type="text" id="transactionRepeatEvery_Number" name="transactionRepeatEvery_Number" class="wholeNumber" maxlength="3" 
                                        data-parsley-required="" data-parsley-required-message="Enter a number for the time period." data-parsley-errors-container="#transactionRepeatEvery_ErrorContainer">

                                    <label for="transactionRepeatEvery_TimePeriod" style="display: none">Time Period:</label>
                                    <select id="transactionRepeatEvery_TimePeriod" name="transactionRepeatEvery_TimePeriod" data-parsley-required="" data-parsley-required-message="Select the time period."
                                        data-parsley-errors-container="#transactionRepeatEvery_ErrorContainer">
                                        <option value="">Select...</option>
                                        <option value="days">Day(s)</option>
                                        <option value="weeks">Week(s)</option>
                                        <option value="months">Month(s)</option>
                                        <option value="years">Year(s)</option>
                                    </select>
                                    <div id="transactionRepeatEvery_ErrorContainer"></div>
                                </div>
                                
                                <label for="transactionDuration_Select" class ='transactionRepeat transactionRepeat'>Duration:</label>
                                <select id="transactionDuration_Select" name="transactionDuration_Select" class ='transactionRepeat transactionRepeat' 
                                    data-parsley-required="" data-parsley-required-message="Select a duration.">
                                    <option value="">Select...</option>
                                    <option value="endDate">Ends on a specific date</option>
                                    <option value="numPayments">After a specific number of times</option>
                                    <option value="forever">Forever</option>
                                </select>
                                
                                <label for="transactionEndDate" class="transactionEndDate transactionDuration">End Date:</label>
                                <input type="date" id="transactionEndDate" name="transactionEndDate" class="transactionEndDate transactionDuration">

                                <label for="numTimesRepeated" class='numTimesRepeated transactionDuration'>Number:</label>
                                <input type="text" id='numTimesRepeated' name='numTimesRepeated' class="numTimesRepeated transactionDuration wholeNumber" maxlength="3" 
                                    data-parsley-required="" data-parsley-required-message="Enter the number of times this transaction will recur.">
                                
                                <div id="editTransaction">
                                    <hr>
                                    <input type='button' id="deleteTransaction" value="Delete">
                                </div>
                            </div>
                        </form>
                        <div class="settings">
                            <div>Dark Mode&nbsp;&nbsp;</div>
                            <label class="switch">
                                <input type="checkbox" name="data[SplashPage][firstname]">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="phoneBorderBottom" class="phoneBorder"></div>
            </div>
        </div>
    </body>
</html>
