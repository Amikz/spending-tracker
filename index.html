<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

	    <title>Spending Tracker</title>

        <script src="libraries/jquery/jquery.js"></script>
        <script src="libraries/jquery/jquery-ui.js"></script>
        <link href="libraries/jquery/jquery-ui.css" rel="stylesheet">
        <script src="libraries/parsley.min.js"></script>

        <link  rel="stylesheet" href="css/format.css">
        <link  rel="stylesheet" href="css/parsley.css">
        <link  rel="stylesheet" href="css/home.css">
        <link  rel="stylesheet" href="css/addEditPages.css">
        <script src="js/spending-tracker.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="phoneBorderTop" class="phoneBorder"></div>
                <div id="content">
                    <div id="topBar">
                        <input class="addEditCategories addEditTransactions" type='button' id="cancelButton" value="&#x2715">
                        <h1 class="addEditCategories">Category</h1>
                        <h1 class="addEditTransactions">Transaction</h1>
                        <button class="addEditCategories addEditTransactions" id='saveButton'>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="pageContent">

                        <div class='home'>
                            <h2 id='incomeLabel'>Income:</h2>
                            <h2 id='incomeAmount'>$2130.00</h2>
                            <div id='incomeGraphContainer' class='graphContainer'>
                                <div id='incomeGraph' class='graph'></div>
                            </div>
                            <div id='incomeLegend' class='legend'>
                                <div class='expandPanel'>
                                    <div class='expandPanelArrow'></div>
                                </div>
                                <div class='legendContent'>
                                    <div class='legendContentWrapper'>
                                        <div id="legendIncomeItem1" class='legendItem'>
                                            <div id="incomeLegendColour1" class='legendCategoryColour'></div>
                                            <p id="incomeLegendName1" class="legendCategoryName">Salary</p>
                                            <p id="incomeLegendAmount1" class="legendCategoryAmount">$2100.00</p>
                                        </div>
                                        <div id="legendIncomeItem2" class='legendItem'>
                                            <div id="incomeLegendColour2" class='legendCategoryColour'></div>
                                            <p id="incomeLegendName2" class="legendCategoryName">Sale</p>
                                            <p id="incomeLegendAmount2" class="legendCategoryAmount">$30.00</p>
                                        </div>
                                        
                                        <div class='buttonWrapper'>
                                            <input type='button' id="addIncomeCategory" class="addCategory" value="&plus;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h2 id='expenseLabel'>Expenses:</h2>
                            <h2 id='expenseAmount'>$1445.00</h2>
                            <div id='expenseGraphContainer' class='graphContainer'>
                                <div id='expenseGraph' class='graph'></div>
                            </div>
                            <div id='expenseLegend' class='legend'>
                                <div class='expandPanel'>
                                    <div class='expandPanelArrow'></div>
                                </div>
                                <div class='legendContent'>
                                    <div class='legendContentWrapper'>
                                        <div id="legendExpenseItem1" class='legendItem'>
                                            <div id="expenseLegendColour1" class='legendCategoryColour'></div>
                                            <p id="expenseLegendName1" class="legendCategoryName">Rent</p>
                                            <p id="expenseLegendAmount1" class="legendCategoryAmount">$1000.00</p>
                                        </div>
                                        <div id="legendExpenseItem2" class='legendItem'>
                                            <div id="expenseLegendColour2" class='legendCategoryColour'></div>
                                            <p id="expenseLegendName2" class="legendCategoryName">Food</p>
                                            <p id="expenseLegendAmount1" class="legendCategoryAmount">$250.00</p>
                                        </div>
                                        <div id="legendExpenseItem3" class='legendItem'>
                                            <div id="expenseLegendColour3" class='legendCategoryColour'></div>
                                            <p id="expenseLegendName3" class="legendCategoryName">Clothes</p>
                                            <p id="expenseLegendAmount1" class="legendCategoryAmount">$80.00</p>
                                        </div>
                                        <div id="legendExpenseItem4" class='legendItem'>
                                            <div id="expenseLegendColour4" class='legendCategoryColour'></div>
                                            <p id="expenseLegendName4" class="legendCategoryName">Phone</p>
                                            <p id="expenseLegendAmount1" class="legendCategoryAmount">$60.00</p>
                                        </div>
                                        <div id="legendExpenseItem5" class='legendItem'>
                                            <div id="expenseLegendColour5" class='legendCategoryColour'></div>
                                            <p id="expenseLegendName5" class="legendCategoryName">Video Games</p>
                                            <p id="expenseLegendAmount1" class="legendCategoryAmount">$30.00</p>
                                        </div>
                                        <div id="legendExpenseItem6" class='legendItem'>
                                            <div id="expenseLegendColour6" class='legendCategoryColour'></div>
                                            <p id="expenseLegendName6" class="legendCategoryName">Movies</p>
                                            <p id="expenseLegendAmount1" class="legendCategoryAmount">$25.00</p>
                                        </div>

                                        <div class='buttonWrapper'>
                                            <input type="button" id="addExpenseCategory" class="addCategory" value="&plus;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h2 id='balanceLabel'>Balance:</h2>
                            <h2 id='balanceAmount'>$685.00</h2>
                        </div>

                        <form id='addEditPages' data-parsley-validate>
                            <div class="addEditCategories">
                                <label for="categoryName">Name:</label>
                                <div class='requiredInput'>
                                    <input type="text" id="categoryName" name="categoryName" class='nameFormat' data-parsley-required="" data-parsley-required-message="Enter a name for the category.">
                                </div>

                                <label for="categoryColour">Colour:</label>
                                <input type="color" id="categoryColour" name="categoryColour">

                                <label for='setCategoryBudget' class='expenseCategory'>Set Budget:</label>
                                <input type='checkbox' id='setCategoryBudget' name="setCategoryBudget" class="expenseCategory">
                                
                                <label for='categoryBudget' class='categoryBudget'>Budget:</label>
                                <div class='requiredInput'><input type="text" id="categoryBudget" name="categoryBudget" class='categoryBudget monetaryAmount' 
                                        data-parsley-required="" data-parsley-required-message="Enter a dollar budget amount."></div>

                                <label for="categoryBudgetEvery" class='categoryBudget'>&nbsp;&nbsp;Every:</label>
                                <div id="categoryBudgetEvery" class='categoryBudget'>
                                    <label for="categoryBudgetEvery_Number" style="display: none">Number:</label>
                                    <input type="text" id="categoryBudgetEvery_Number" name="categoryBudgetEvery_Number" class="wholeNumber" maxlength="3" 
                                        data-parsley-required="" data-parsley-required-message="Enter a number for the time period." data-parsley-errors-container="#categoryBudgetEvery_ErrorContainer">

                                    <label for="categoryBudgetEvery_TimePeriod" style="display: none">Time Period:</label>
                                    <select id="categoryBudgetEvery_TimePeriod" name="categoryBudgetEvery_TimePeriod" data-parsley-required="" data-parsley-required-message="Select the time period."
                                        data-parsley-errors-container="#categoryBudgetEvery_ErrorContainer">
                                        <option value="">Select...</option>
                                        <option value="days">Day(s)</option>
                                        <option value="weeks">Week(s)</option>
                                        <option value="months">Month(s)</option>
                                        <option value="years">Year(s)</option>
                                    </select>

                                    <div id="categoryBudgetEvery_ErrorContainer"></div>
                                </div>

                                <label for="categoryWarning" class='categoryBudget'>Warning:</label>
                                <input type="text" id="categoryWarning" name="categoryWarning" class='categoryBudget monetaryAmount'>
                                
                                <div id="editCategory">
                                    <hr>
                                    <input type="button" id="addTransactionWithinCategory" value="Add Transaction">
                                    <hr>
                                    <input type='button' id='deleteCategory' value="Delete">
                                </div>
                            </div>
                            <div class="addEditTransactions">
                                <label for="transactionType">Type:</label>
                                <div class='requiredInput'><select id="transactionType" name="transactionType" data-parsley-required="" data-parsley-required-message="Select the transaction type.">
                                    <option value="">Select...</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select></div>

                                <label for="transactionCategory_Select">Category:</label>
                                <div class='requiredInput'><select id="transactionCategory_Select" name="transactionCategory_Select" data-parsley-required="" data-parsley-required-message="Select a category for this transaction.">
                                    <option value="">Select...</option>
                                    <option value="general">General</option>
                                    <option value="food">Food</option>
                                    <option value="rent">Rent</option>
                                    <option value="entertainment">Entertainment</option>
                                </select></div>

                                <label for="transactionAmount">Amount:</label>
                                <div class='requiredInput'>
                                    <input type="text" id="transactionAmount" name="transactionAmount" class="monetaryAmount" data-parsley-required="" data-parsley-required-message="Enter the transaction amount.">
                                </div>

                                <label for="transactionDate">Date:</label>
                                <input type="date" id="transactionDate" name="transactionDate">

                                <label for="transactionRepeat_Check">Repeat:</label>
                                <input type="checkbox" id="transactionRepeat_Check" name="transactionRepeat_Check">

                                <label for="transactionRepeatEvery" class='transactionRepeat'>&nbsp;&nbsp;Every:</label>
                                <div id="transactionRepeatEvery" class='transactionRepeat'>
                                    <label for="transactionRepeatEvery_Number" style="display: none">Number:</label>
                                    <input type="text" id="transactionRepeatEvery_Number" name="transactionRepeatEvery_Number" class="wholeNumber" maxlength="3" 
                                        data-parsley-required="" data-parsley-required-message="Enter a number for the time period." data-parsley-errors-container="#transactionRepeatEvery_ErrorContainer">

                                    <label for="transactionRepeatEvery_TimePeriod" style="display: none">Time Period:</label>
                                    <select id="transactionRepeatEvery_TimePeriod" name="transactionRepeatEvery_TimePeriod" data-parsley-required="" data-parsley-required-message="Select the time period."
                                        data-parsley-errors-container="#transactionRepeatEvery_ErrorContainer">
                                        <option value="">Select...</option>
                                        <option value="days">Day(s)</option>
                                        <option value="weeks">Week(s)</option>
                                        <option value="months">Month(s)</option>
                                        <option value="years">Year(s)</option>
                                    </select>

                                    <div id="transactionRepeatEvery_ErrorContainer"></div>
                                </div>

                                <div id="editTransaction">
                                    <hr>
                                    <input type='button' id="deleteTransaction" value="Delete">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="phoneBorderBottom" class="phoneBorder"></div>
            </div>
        </div>
    </body>
</html>
