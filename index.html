<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Spending Tracker</title>

    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jquery/jquery-ui.js"></script>
    <link href="libraries/jquery/jquery-ui.css" rel="stylesheet">
    <script src="libraries/parsley.min.js"></script>

    <link rel="stylesheet" href="css/format.css">
    <link rel="stylesheet" href="css/addEditPages.css">
    <link rel="stylesheet" href="css/parsley.css">
    <link rel="stylesheet" href="css/TransactionList.css">
    <script src="js/spending-tracker.js"></script>
</head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="phoneBorderTop" class="phoneBorder"></div>
                <div id="content">
                    <div id="topBorder">
                        <input class="addEditCategories addEditTransactions" type='button' id="cancelButton" value="&#x2715">
                        <h1 class="addEditCategories">Category</h1>
                        <h1 class="addEditTransactions">Transaction</h1>
                        <h1 class="transactionList">November</h1>
                        <button class="addEditCategories addEditTransactions" id='saveButton'>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                            </svg>
                        </button>
                    </div>
                    <div id="pageContent">

                        <div class="bigBox">
                            <div class="transactionPage">
                                <div>Food</div>
                                <div class="amount">$50</div>
                                <div class="rect"></div>
                                <div>November 11,2021</div>
                            </div>
                        </div>
                        <div class="bigBox">
                            <div class="transactionPage">
                                <div>Rent</div>
                                <div class="amount">$500</div>
                                <div class="rect2"></div>
                                <div>November 12,2021</div>
                            </div>
                        </div>
                        <div class="bigBox">
                            <div class="transactionPage">
                                <div>Salary</div>
                                <div class="salary">$500</div>
                                <div class="rect3"></div>
                                <div>November 15,2021</div>
                            </div>
                        </div>








                        <form id='addEditPages' data-parsley-validate>
                            <div class="addEditCategories">
                                <label for="categoryName">Name:</label>
                                <div class='requiredInput'><input type="text" id="categoryName" name="categoryName" class='nameFormat' data-parsley-required=""></div>

                                <label for="categoryColour">Colour:</label>
                                <input type="color" id="categoryColour" name="categoryColour">

                                <label for='setCategoryBudget' class='expenseCategory'>Set Budget:</label>
                                <input type='checkbox' id='setCategoryBudget' name="setCategoryBudget" class="expenseCategory">

                                <label for='categoryBudget' class='categoryBudget'>Budget:</label>
                                <div class='requiredInput'><input type="text" id="categoryBudget" name="categoryBudget" class='categoryBudget monetaryAmount' data-parsley-required=""></div>

                                <label for="categoryBudgetEvery" class='categoryBudget'>&nbsp;&nbsp;Every:</label>
                                <div id="categoryBudgetEvery" class='categoryBudget'>
                                    <label for="categoryBudgetEvery_Number" style="display: none">Number:</label>
                                    <input type="text" id="categoryBudgetEvery_Number" name="categoryBudgetEvery_Number" class="wholeNumber" maxlength="3" data-parsley-required="">

                                    <label for="categoryBudgetEvery_TimePeriod" style="display: none">Time Period:</label>
                                    <select id="categoryBudgetEvery_TimePeriod" name="categoryBudgetEvery_TimePeriod" data-parsley-required="">
                                        <option value="">Select...</option>
                                        <option value="days">Day(s)</option>
                                        <option value="weeks">Week(s)</option>
                                        <option value="months">Month(s)</option>
                                        <option value="years">Year(s)</option>
                                    </select>
                                </div>

                                <label for="categoryWarning" class='categoryBudget'>Warning:</label>
                                <input type="text" id="categoryWarning" name="categoryWarning" class='categoryBudget monetaryAmount'>

                                <div id="editCategory">
                                    <hr>
                                    <input type="button" id="addTransactionWithinCategory" value="Add Transaction">
                                    <hr>
                                    <input type='button' id='deleteCategory' value="Delete">
                                </div>
                            </div>
                            <div class="addEditTransactions">
                                <label for="transactionName_Select">Category:</label>
                                <div class='requiredInput'>
                                    <select id="transactionName_Select" name="transactionName_Select" data-parsley-required="">
                                        <option value="">Select...</option>
                                        <option value="days">General</option>
                                        <option value="weeks">Food</option>
                                        <option value="months">Rent</option>
                                        <option value="years">Entertainment</option>
                                    </select>
                                </div>

                                <label for="transactionAmount">Amount:</label>
                                <div class='requiredInput'><input type="text" id="transactionAmount" name="transactionAmount" class="monetaryAmount" data-parsley-required=""></div>

                                <label for="transactionDate">Date:</label>
                                <div class='requiredInput'><input type="date" id="transactionDate" name="transactionDate" data-parsley-required=""></div>

                                <label for="transactionRepeat_Check">Repeat:</label>
                                <input type="checkbox" id="transactionRepeat_Check" name="transactionRepeat_Check">

                                <label for="transactionRepeatEvery" class='transactionRepeat'>&nbsp;&nbsp;Every:</label>
                                <div id="transactionRepeatEvery" class='transactionRepeat'>
                                    <label for="transactionRepeatEvery_Number" style="display: none">Number:</label>
                                    <input type="text" id="transactionRepeatEvery_Number" name="transactionRepeatEvery_Number" class="wholeNumber" maxlength="3" data-parsley-required="">

                                    <label for="transactionRepeatEvery_TimePeriod" style="display: none">Time Period:</label>
                                    <select id="transactionRepeatEvery_TimePeriod" name="transactionRepeatEvery_TimePeriod" data-parsley-required="">
                                        <option value="">Select...</option>
                                        <option value="days">Day(s)</option>
                                        <option value="weeks">Week(s)</option>
                                        <option value="months">Month(s)</option>
                                        <option value="years">Year(s)</option>
                                    </select>
                                </div>

                                <div id="editTransaction">
                                    <hr>
                                    <input type='button' id="deleteTransaction" value="Delete">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="phoneBorderBottom" class="phoneBorder"></div>
            </div>
        </div>
    </body>
</html>
