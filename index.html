<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

	    <title>Spending Tracker</title>

        <script src="jquery/jquery.js"></script>
        <script src="jquery/jquery-ui.js"></script>
        <link href="jquery/jquery-ui.css" rel="stylesheet">

        <link  rel="stylesheet" href="css/format.css">
        <link  rel="stylesheet" href="css/addEditPages.css">
        <script src="js/spending-tracker.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="phoneBorderTop" class="phoneBorder"></div>
                <div id="content">
                    <div id="topBorder">
                        <input class="addEditCategories addEditTransactions" type='button' id="cancelButton" value="&#x2715">
                        <h1 class="addEditCategories">Category</h1>
                        <input class="addEditCategories addEditTransactions" type='button' id='saveButton' value="&check;">
                    </div>
                    <div id="pageContent">


                        <div class="addEditCategories">
                            <div class='inputField'>
                                <label for="categoryName">Name:</label>
                                <input type="text" id="categoryName" name="categoryName">
                            </div>

                            <div class='inputField'>
                                <label for="categoryColour">Colour:</label>
                                <input type="color" id="categoryColour" name="categoryColour">
                            </div>

                            <div id="expenseCategory">
                                <div class='inputField'>
                                    <label for='categoryBudget'>Budget:</label>
                                    <input type="text" id="categoryBudget" name="categoryBudget">
                                </div>

                                <div class='inputField'>
                                    <label for="categoryBudgetEvery_Number">&nbsp;&nbsp;Every:</label>

                                    <div id="categoryBudgetEvery">
                                        <label for="categoryBudgetEvery_Number" style="display: none">Number:</label>
                                        <input type="text" id="categoryBudgetEvery_Number" name="categoryBudgetEvery_Number">

                                        <label for="categoryBudgetEvery_TimePeriod" style="display: none">Time Period:</label>
                                        <select id="categoryBudgetEvery_TimePeriod" name="categoryBudgetEvery_TimePeriod">
                                            <option value="">Select...</option>
                                            <option value="days">Day(s)</option>
                                            <option value="weeks">Week(s)</option>
                                            <option value="months">Month(s)</option>
                                            <option value="years">Year(s)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class='inputField'>
                                    <label for="categoryWarning">Warning:</label>
                                    <input type="text" id="categoryWarning" name="categoryWarning">
                                </div>
                            </div>

                            <div id="editCategory">
                                <hr>
                                <input type="button" id="addTransactionWithinCategory" value="Add Transaction">
                                <hr>
                                <input type='button' id='deleteCategory' value="Delete">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="phoneBorderBottom" class="phoneBorder"></div>
            </div>
        </div>
    </body>
</html>
